<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link href="/css/search.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"

</head>


<body>
    <!--Links do cabeçalho que descem a página-->

    <nav class="links">
        <a href="/">
            <img class="icon" src="/imagens/logo.png" alt="Logo">
        </a>
        <div class="search">
            <input id="searchField" type="text" placeholder="Pesquisar Filmes...">
            <input id="searchButton" type="submit" value="🔍︎">
        </div>
    </nav>

    <!-- Pagina unica com scroll-->

    <div class="scroll">

        <section class="bloco">
          <div id="titulo_dest">
            <h1 id="busca">Resultados da busca por: </h1>
            <h3 id="qtde_results">Quantidade de resultados: </h3>
          </div>

          <div id="espaco_capas"></div>
          
        </section>

        <button id="load-more">Carregar mais</button>
    </div>

    <!--Inicio rodapé-->
    <div class="rodape ">
        <span>Copyright 2020 - Disciplina de Desenvolvimento de Interfaces WEB - <b>ICEI PUC Minas</b></span>
        <img class="icon2 " src="/imagens/logo.png " alt="Logo ">
    </div>
    <!--Fim do rodape-->
</div>

</html>
