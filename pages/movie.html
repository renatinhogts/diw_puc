<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link href="/css/movie.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://code.jquery.com/jquery-3.5.0.js"
      integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
      crossorigin="anonymous"></script>
</head>

<body>
    <!--Links do cabeçalho que descem a página-->

    <nav class="links">
      <a href="/">
        <img class="icon" src="/imagens/logo.png" alt="Logo">
      </a>

      <div class="search">
        <input id="searchField" type="text" placeholder="Pesquisar Filmes...">

    <div class="titleWrapper">

      <div id="content">
      </div>

      <button onclick="history.back()">Voltar</button>
    </div>


    <!--Inicio rodapé-->
    <div class="rodape ">
      <span>Copyright 2020 - Disciplina de Desenvolvimento de Interfaces WEB - <b>ICEI PUC Minas</b></span>
      <img class="icon2 " src="/imagens/logo.png " alt="Logo ">
    </div>
    <!--Fim do rodape-->
</div>

<script src="/js/movie.js" type="module"></script>

</html>
